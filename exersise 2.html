<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        .form{
            background-color:blueviolet
        }
    </style>
</head>
<body>
    <form method="get" action="hello.html" class='form'>
    <h1>FILL UP THE FORM</h1>
    <label for="username">username : </label>
    <input type="text" id="username"placeholder="enter username"required><br><br>
    <label for="password">password : </label>
    <input type="password" id="password"placeholder="enter password"required><br><br>
    <label for="email">email : </label>
    <input type="email" id="email"placeholder="enter email"required><br><br>
    <label for="number">contact : </label>
    <input type="number" id="number"placeholder="enter contact number"required><br><br>

    <p>select your gender:</p>
    <label for="">male:</label>
    <input type="radio" name="gender" id="male">
    <label for="">female:</label>
    <input type="radio" name="gender" id="female">
    <label for="">other:</label>
    <input type="radio" name="gender" id="other"><br><br>

    <label for="age-group">select your age:</label>
    <select name="age-group-values" id="age-group">
    <option value="1-10">1-10</option>
    <option value="10-20">10-20</option>
    <option value="20-30">20-30</option>
    <option value="30-40">30-40</option>
    <option value="40-50">40-50</option>
    <option value="50-60">50-60</option>
    <option value="60-70">60-70</option>
    <option value="70+">70+</option>
    </select><br><br>

    date of birth : <input type="date" name="date of birth" id="date of birth"><br><br>
    <label for="country">country:</label>
    <select name="country" id="country">
    <option value="australia">australia</option>
    <option value="pakistan">pakistan</option>
    <option value="bangladesh">bangladesh</option>
    <option value="india">india</option>
    <option value="europe">europe</option>
    <option value="iran">iran</option>
    <option value="china">china</option>
    <option value="canada">canada</option>
    </select><br><br>
    <input type="file" name="" id="">
    <p>comment below:</p>
   <textarea name="" id="" cols="30" rows="10"placeholder="type here"></textarea>
    <br>
    pick color:<input type="color" name="" id="">

    <br><br><input type="submit" value="submit form">
    </form>
</body>
</html>
